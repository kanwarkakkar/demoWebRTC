<!DOCTYPE html>
<html>

<head>

    <title>Realtime communication with WebRTC</title>

    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

<h3 style="text-align: center">Realtime communication with WebRTC</h3>
<section style="
    margin-left: 30%;
    z-index: 100;
    width: 50%;
    margin-bottom: 2%;
    bottom: 0;
    position: fixed;
">
    <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
    </div>

    <div style="display: none" class="progress">
        <div class="label">Receive progress: </div>
        <progress id="receiveProgress" max="0" value="0"></progress>
    </div>

    <div id="bitrate"></div>
    <a id="download"></a>
    <span id="status"></span>

</section>
<div  id="videos">
    <video class="localVideoClass" id="localVideo" autoplay muted></video>
    <video class="remoteVideoClass" id="remoteVideo" autoplay></video>
</div>

    <form style="
          background: none;
          height: 100px;
          margin-left: 15%;
          "  id="fileInfo">
        <input type="file" id="fileInput" name="files"/>
    </form>


<footer>

    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

        <!--<div id="room-link">Waiting for someone to join this room: <a id="room-link-href" href="" target="_blank"></a></div>-->
    <!--</div>-->
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="/js/lib/adapter.js"></script>
<script src="/js/main.js"></script>

</body>

</html>
